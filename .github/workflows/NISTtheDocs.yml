name: "Build Documentation"

on: [push, pull_request, delete]

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: checkout submodules
        run: git submodule update --init --recursive
      - uses: ianhbell/NISTtheDocs2Death@main
        with:
          docs-folder: externals/teqp/doc/
          conda-environment: environment.yml
          apt-packages: texlive-font-utils
          pre-borg-command: conda install sphinx==7.2.6
          pre-build-command: python prepare_build.py 
          post-build-command:  cp externals/teqp/doc-BORGED/build/latex/teqp.pdf externals/teqp/doc-BORGED/build/latex/teqp-docs.pdf
          formats: |-
            epub
            pdf
