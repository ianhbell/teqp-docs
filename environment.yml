# This .yml file is used to specify the conda environment that should be loaded into the RTD instance
name: teqpdocs_ntd2d
channels:
  - conda-forge
dependencies:
  - python==3.11
  - pip
  - doxygen
  - cmake
  - pandoc
  
  - sympy
  - numpy 
  - pandas
  - scipy
  - matplotlib
  
  - jupyter 
  - notebook
  - nbconvert
  
  - sphinx==7.2.6
  - nbsphinx
  - pip:
    - teqp
    - PCSAFTsuperanc
    - sphinxcontrib-doxylink
    - CoolProp
